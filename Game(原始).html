    <link href="css/chart.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        var app;

        $(document).ready(function () {
            return app.init();
        });
        app = {
            text: "歡迎來到主題式體驗專區，由一群達人、博客、直播台主建構出6個主題情境，以視覺化動態方式呈現結果，因食材特性不同，提供多樣的味覺體驗，讓我們一探飲食生活有趣而真實的面目吧!",
            index: 0,
            chars: 0,
            speed: 100,
            container: "#containtext .content",
            init: function () {
                this.chars = this.text.length;
                return this.write();
            },
            write: function () {
                if (this.index == 12)
                    $(this.container).append('<br />');
                $(this.container).append(this.text[this.index]);
                if (this.index < this.chars) {
                    this.index++;
                    return window.setTimeout(function () {
                        return app.write();
                    }, this.speed);
                }
            }
        };
    </script>

</head>
